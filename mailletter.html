<!DOCTYPE html>
<html lang="en">

<head>
    <title>Santa's Letter</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Dongle&family=Gasoek+One&family=Hahmlet:wght@100..900&family=Poor+Story&display=swap"
        rel="stylesheet">
    <style>
        /* 눈송이 애니메이션 */
        .snow {
            position: fixed;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 3px 3px white;
            top: -10px;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }

            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* 전체 배경 */
        body {
            margin: 0;
            padding: 0;
            background-color: #080825;
            font-family: 'Diphylleia', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.206);
            padding: 100px;
            border-radius: 50px;
            color: white;
            width: 80%;
            max-width: 70%;
            text-align: center;
            position: relative;
            height: 80vh;
            overflow-y: auto;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 75px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            color: black;
            text-align: center;
            height: 450px;
            font-size: 30px;
        }

        .close-button {
            background-color: #ecd8b7;
            color: black;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1%;
            font-size: 27px;
            width: 14%;
        }

        /* 이름 입력창과 버튼 */
        .message-form1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .input1 {
            width: 50%;
            height: 64px;
            padding: 10px;
            font-size: 25px;
            border-radius: 50px;
            border: none;
            background-color: #ffffff;
            color: black;
            outline: none;
            font-family: 'Diphylleia', sans-serif;
            margin-top: 10%;
            margin-left: 33%;
        }

        button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ecd8b7;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 21px;
            font-family: 'Diphylleia', sans-serif;
            transition: background-color 0.3s;
            margin-top: 10%;
            margin-right: -4%;
        }

        button:hover {
            background-color: #ffffff;
        }

        /* 텍스트 입력창 */
        #message-box {
            margin-top: 5%;
            width: 100%;
            height: 80%;
            font-size: 36px;
            border: 2px solid #ffffff;
            border-radius: 40px;
            background-color: #ffffff;
            color: black;
            outline: none;
            margin-left: -5.5%;
            font-family: 'Diphylleia', sans-serif;
            padding: 40px;
        }
    </style>
</head>

<body>
    <!-- 모달 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="introduction">
                🎅🏻 익명의 사람에게 편지를 써보세요 <br>
                산타의 편지가 손편지로 작성하여 익명으로 보내드립니다.<br><br>
                • 5줄 이상의 진정성있는 편지를 써주세요 😍<br>
                • 편지 도착일자는 12월 24일입니다! 🎅🏻🎄<br>
                • 상대방을 비방하는 내용, 장난성 편지는 보내지지 않아요 🥲<br>
                • 보내는 이는 '닉네임'으로 보내집니다.
            </p>
            <button class="close-button" onclick="closeModal()">닫기</button>
        </div>
    </div>

    <div class="overlay">
        <!-- 이름 입력 및 버튼 -->
        <form id="message-form" class="message-form1">
            <input type="text" id="nickname" class="input1" placeholder="  닉네임을 입력해주세요" required>
            <button type="button" onclick="confirmLink(event)">전송</button> <!-- 'type="button"'을 추가 -->
        </form>
        <!-- 메시지 입력창 -->
        <textarea id="message-box" class="input2" placeholder="🎄 내가 이 편지를 받으면 어떨까?를 상상하면서 적어보세요☺️" required></textarea>
    </div>

    <script>
        // 페이지 로드 시 모달을 띄우는 함수
        window.onload = function () {
            document.getElementById("modal").style.display = "flex";
        };

        // 모달 닫기 함수
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function confirmLink(event) {
            event.preventDefault(); // 기본 동작 방지 (폼 제출 방지)

            const nickname = document.getElementById('nickname').value.trim();
            const message = document.getElementById('message-box').value.trim();

            // 닉네임과 메시지가 모두 입력되었는지 확인
            if (!nickname || !message) {
                alert('닉네임과 메시지를 모두 입력해주세요.');
                return;
            }

            const userConfirmed = confirm("크리스마스 편지를 보냅니다 🎄");

            // 사용자가 확인을 눌렀을 때
            if (userConfirmed) {
                // 서버로 메시지 전송
                fetch('/save-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nickname, message })
                })
                    .then(response => {
                        if (response.ok) {
                            alert('편지가 성공적으로 전송되었습니다!');
                            window.location.href = 'a.html';  // 전송 후 a.html로 이동
                        } else {
                            alert('편지 전송에 실패했습니다.');
                        }
                    })
                    .catch(error => {
                        alert('서버 오류로 전송에 실패했습니다.');
                    });
            }
        }

        // 눈송이 애니메이션 추가
        for (let i = 0; i < 200; i++) {
            const snow = document.createElement("div");
            snow.className = "snow";
            snow.style.opacity = Math.random();

            const startX = Math.random() * 100 - 50;
            const endX = startX + (Math.random() * 20 - 10);
            const scale = Math.max(Math.random(), 0.5);

            const keyframe = [
                { transform: `translate(${startX}vw, 0vh) scale(${scale})` },
                { transform: `translate(${endX}vw, 100vh) scale(${scale})` },
            ];

            const option = {
                duration: 15000 + Math.random() * 5000,
                easing: "linear",
                iterations: Infinity,
                delay: -Math.random() * 20000,
            };

            snow.animate(keyframe, option);
            document.body.appendChild(snow);
        }
    </script>
</body>

</html>
